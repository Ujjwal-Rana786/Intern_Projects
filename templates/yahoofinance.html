<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Yahoo Finance Data</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
 /* Background gradient with subtle financial theme colors */
 body {
background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #f1f8e9 100%);
min-height: 100vh;
 padding: 2rem 0;
 }
        /* Container card styling for better contrast */
 .content-container {
 background-color: white;
 padding: 2rem;
border-radius: 0.5rem;
 box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
 }
        h2 {
 font-weight: 600;
 color: #0d47a1; /* Dark blue accent */
}
</style>
</head>
<body>
<div class="container content-container">
 <h2>Company Information</h2>
 <div class="table-responsive">
     {{ company_table | safe }}
 </div>

 <hr>

 <h2>Historical Stock Prices (Last 1 Year)</h2>
<div class="table-responsive">
 {{ history_table | safe }}
</div>
</div>
</body>
</html>
