<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data Output</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS variables for a consistent theme */
        :root {
            --primary-color: #5a2e9d;
            --secondary-color: #3b82f6;
            --background-gradient: linear-gradient(135deg, #e0f7fa, #fce4ec);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* --- General Body & Layout --- */
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-gradient);
            background-attachment: fixed;
            color: var(--text-dark);
            margin: 0;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container to center and constrain content */
        .container {
            width: 100%;
            max-width: 900px;
            animation: fadeIn 1s ease-in-out;
        }

        /* --- Header --- */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .header p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--text-muted);
        }

        /* --- Card & Table Styling --- */
        .card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow-strong);
            padding: 1.5rem;
            backdrop-filter: blur(5px);
            overflow-x: auto; /* Enables horizontal scroll for table on small screens */
        }

        /* This CSS specifically targets the table generated by pandas.to_html */
        .table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            color: var(--text-dark);
        }

        /* Table header row */
        .table thead tr {
            background-color: var(--primary-color);
            color: #fff;
            position: sticky;
            top: 0;
        }

        /* Table header cells */
        .table th {
            font-weight: 600;
            text-align: left;
            padding: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Table body cells */
        .table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.3s ease;
        }

        /* Hover effect on rows */
        .table tbody tr:hover {
            background-color: #f0f4f8;
        }

        /* Striped rows for better readability */
        .table.table-striped tbody tr:nth-child(even) {
            background-color: #f7f9fc;
        }

        /* Make the first column (title) stand out */
        .table td:first-child {
            font-weight: 500;
            color: var(--primary-color);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .card {
                padding: 1rem;
            }

            .table th, .table td {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Scraped Books Data</h1>
            <p>Here is the data scraped from the `books.toscrape.com` website.</p>
        </div>
        <div class="card">
            <!-- This is where your table will be rendered by Flask -->
            {{ table | safe }}
        </div>
    </div>
</body>
</html>
